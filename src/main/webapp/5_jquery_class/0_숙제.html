<!-- 
	예문으로 확인
	(1)this(js)와 $(this)(제이쿼리) 차이
	
		- this: 해당 이벤트가 발생한 요소 표시 
		-$(this): 이벤트가 발생한 태그를 Object 형태로 감싸서 보여줌
		
		ex) this와 같은 데이터를 갖기 위해서는 $(this)[0] 사용하기 (this === $(this)[0])
		
	(2) mouseover(mouseout) / mouseenter(mouseleave) 차이
	
		- mouseover(↔mouseout): 어떤 요소 안으로 마우스가 들어오는 순간을 감지하는 마우스 이벤트
		- mouseenter(↔mouseleave): 어떤 요소 안으로 마우스가 들어오는 순간을 감지하는 마우스 이벤트
	
		- 둘의 차이: mouseOver/mouseOut는 이벤트가 발생할 때 버블링이 일어나며 상위 요소로 전파된다. 
				  그리고 preventDefault 메서드를 호출하여 이벤트의 기본 동작을 취소할 수 있다.
				  mouseEnter/mouseLeave는 이벤트가 발생할 때 버블링이 일어나지 않아 자기 자신만이 이벤트를 받을 수 있게 된다. 
				  즉 target과 currentTarget이 항상 일치한다. 
				  또한 preventDefault 메서드를 호출하여 이벤트의 기본 동작을 취소할 수 없다.
		
	(3) eq() / nth-child() 차이
	
		- eq(): 선택한 요소의 인덱스 번호에 "해당하는 요소" 찾음 / 없을 경우 null 반환
		- nth-child(): 짝수 또는 홀수에 해당하는 요소를 모두 찾음 or 부모요소의 n번째 자식 요소 선택(?)
	
	(4) find() / filter() 차이
	
	
 -->
