<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Datepicker</title>
<link rel="stylesheet" type="text/css"
  href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css" />
<script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"  src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/i18n/jquery-ui-i18n.min.js"></script>
<script type="text/javascript"  src="daterange.html"></script>

<script type="text/javascript">

$(function(){
	
	$.datepicker.setDefaults($.datepicker.regional['ko']); // 한자 > 한글로 변경하기 위한 코드
	$('#datepicker').datepicker({
		showOn:'button', // 버튼 생성
		buttonImage: 'images/calendar.gif', // 버튼 이미지 삽입
		showButtonPanel:true, // 달력 하단에 "오늘, 닫기" 버튼 생성 
		showAnim:'slideDown' // 애니메이션 삽입(내려오는 효과)
	});
		// 날짜 지정
		let mydate = new Date('2023-02-15')
		$('#datepicker').datepicker('setDate', mydate);
})

</script>

</head>
<body>
<label for="date">날짜:</label>
<input id="datepicker" type="text">
<hr/>
<input type='date'> // → tml에서 제공하는 달력
</body>
</html>
